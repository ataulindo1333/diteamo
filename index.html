<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ingrid eu te amo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" />
    <style>
      body {
        background-color: #fce4ec;
      }

      h1 {
        font-family: 'Roboto', sans-serif;
        font-size: 4em;
        color: #e91e63;
        text-align: center;
        margin-top: 100px;
      }

      .heart {
        position: absolute;
        animation-name: beat;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        opacity: 0;
      }

      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        left: 20px;
        top: 0;
        width: 20px;
        height: 32px;
        background-color: #e91e63;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
        border-radius: 20px 20px 0 0;
      }

      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
        border-radius: 0 20px 20px 0;
      }

      @keyframes beat {
        0% {
          opacity: 0;
          transform: scale(1);
        }
        5% {
          opacity: 1;
        }
        10% {
          transform: scale(1.3);
        }
        20% {
          transform: scale(1);
        }
        30% {
          transform: scale(1.3);
        }
        40% {
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      .heart:nth-of-type(1) {
        top: 20%;
        left: 20%;
        animation-delay: 0s;
      }

      .heart:nth-of-type(2) {
        top: 30%;
        left: 50%;
        animation-delay: 0.5s;
      }

      .heart:nth-of-type(3) {
        top: 40%;
        left: 80%;
        animation-delay: 1s;
      }
    </style>
  </head>
  <body>
    <h1 class="animate__animated animate__bounce">Ingrid eu te amo</h1>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </body>
</html>
