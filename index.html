<!DOCTYPE html>
<html>
<head>
	<title>Te amo Di</title>
	<style>
		body {
			background-color: #FF69B4;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 72px;
			font-style: italic;
			text-align: center;
			margin-top: 20vh;
		}

		.heart {
			background-color: transparent;
			border: none;
			height: 100px;
			width: 100px;
			margin: 20px;
			transform: rotate(45deg);
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			animation: heartbeat 1s ease-in-out infinite;
		}

		.heart:before,
		.heart:after {
			content: "";
			background-color: #FF0000;
			border-radius: 50% 50% 0 0;
			height: 100px;
			position: absolute;
			width: 100px;
		}

		.heart:before {
			top: -50px;
			left: 0;
		}

		.heart:after {
			top: 0;
			left: 50px;
		}

		@keyframes heartbeat {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.2);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
